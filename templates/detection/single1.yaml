template: locked # prevents accidental overwrite - will be removed after using "load_template"
processing_steps:
- preprocessing:
  - comment:
      ANNOTATION: {type: comment, id: a, edit: false}
      column: ID
  - create_mask:
      ANNOTATION: {type: mask, id: a, edit: false}
  - blur:
      kernel_size: 5
- segmentation:
  - threshold:
      method: binary
      value: 90
  - morphology:
      operation: open # comment
      shape: cross
      kernel_size: 7
      iterations: 2
  - morphology:
      operation: close
      shape: ellipse
      kernel_size: 5
      iterations: 3
  - detect_contour:
      ANNOTATION: {type: contour, id: a, edit: overwrite}
      min_diameter: 0
      min_area: 5000
- visualization:
  - select_canvas:
      canvas: raw
  - draw_contour
- segmentation:
  - edit_contour:
      ANNOTATION: {type: drawing, id: a, edit: false}
  - detect_contour:
      ANNOTATION: {type: contour, id: b, edit: overwrite}
      min_diameter: 0
      min_area: 10000
- visualization:
  - draw_contour
- export:
  - save_canvas:
      resize: 1
  - save_annotation:
      overwrite: true
