processing_steps:
    - preprocessing:
        - create_mask:
            tool: polygon
        - blur:
            kernel_size: 7
    - segmentation:
        - threshold:
            method: adaptive
            blocksize: 299
            constant: 5 
            channel: red
        - morphology:
            operation: open
            shape: ellipse
            kernel_size: 3
            iterations: 2
        - detect_contour
    - segmentation:
        - edit_contour:
            overlay_blend: 0
        - detect_contour
    - measurement:
      - shape_features
    - visualization:
        - draw_contour:
            line_colour: lime
            line_width: 1
    - export:
        - save_canvas
        - save_annotation:
            overwrite: true