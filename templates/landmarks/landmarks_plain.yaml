# Basic landmarking 
# -----------------
# Set landmarks, e.g. for geometric morphometrics, and draw them. 
# Can be multiple sets, i.e. use multiple "set_landmarks" statements 
# if you want to quantify morphometrics of different specimens, traits or 
# objects in the same image. Specify arguments for 
# "set_" and "draw_" separately. 

template: locked # prevents accidental overwrite - removed after loading

processing_steps:
    - measurement:
        - set_landmark:
            point_size: 8
            label: true
            label_size: 2
            label_width: 2
    - visualization:
        - draw_landmark:
            point_size: 8
            point_colour: aqua
            label: true
            label_size: 3
            label_width: 3
    - export:
        - save_canvas
        - save_annotation:
            overwrite: true