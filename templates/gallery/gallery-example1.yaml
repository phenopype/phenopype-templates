# phenopype gallery example 1
# ---------------------------
# count isopods and measure their pigmentation and body size


template_locked: true  # prevents accidental overwrite - removed after loading

processing_steps:
    - preprocessing:
        - create_mask
        - create_reference:
            mask: true
        - blur:
            kernel_size: 15
    - segmentation:
        - threshold:
            method: adaptive
            blocksize: 49
            constant: 5
            channel: green
        - morphology:
            operation: open
            shape: cross
            kernel_size: 9
            iterations: 2
        - detect_contour:
            retrieval: ext
            min_diameter: 0
            min_area: 250
    - measurement:
        - compute_shape_features
        - compute_texture_features
    - visualization:
        - select_canvas:
            canvas: image
        - draw_contour:
            line_width: 2
            label_width: 1
            label_size: 1
            fill: 0.3
    - export:
        - save_canvas
        - save_annotation:
            overwrite: True