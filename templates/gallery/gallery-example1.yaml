# phenopype gallery example 1
# ---------------------------
# count isopods and measure their pigmentation and body size


template_locked: true  # prevents accidental overwrite - removed after loading

processing_steps:
    - preprocessing:
        - create_mask
        - detect_reference
        - blur:
            kernel_size: 15
    - segmentation:
        - threshold:
            method: adaptive
            blocksize: 149
            constant: 5
            channel: green
        - morphology:
            operation: open
            shape: cross
            kernel_size: 9
            iterations: 2
        - detect_contour:
            min_diameter: 150
            max_diameter: 300
        - edit_contour
        - detect_contour:
            min_diameter: 150
            max_diameter: 300
    - measurement:
        - compute_shape_features
        - compute_texture_features
    - visualization:
        - select_canvas:
            canvas: image
        - draw_contour
        - draw_mask:
            line_colour: aqua
        - draw_reference:
            line_colour: crimson
    - export:
        - save_canvas
        - save_annotation:
            overwrite: true
