# phenopype gallery example 3
# ---------------------------
# detect phytoplankton contours

template_locked: true  # prevents accidental overwrite - removed after loading

processing_steps:
    - preprocessing:
        - blur:
            kernel_size: 9
    - segmentation:
        - threshold:
            method: adaptive
            blocksize: 299
            constant: 10
        - morphology:
            operation: open
            shape: cross
            kernel_size: 5
            iterations: 1
        - morphology:
            operation: close
            shape: ellipse
            kernel_size: 3
            iterations: 3
        - detect_contour:
            min_area: 150
        - edit_contour:
            overlay_blend: 0.1
            overlay_line_width: 1
        - detect_contour:
            min_area: 10
    - visualization:
        - select_canvas:
            canvas: raw
        - draw_contour
    - export:
        - save_canvas
        - save_annotation:
            overwrite: true
