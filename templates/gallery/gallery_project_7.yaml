# phenopype gallery project 7
# ---------------------------
# detect worms in 6-well plates

template_locked: true  # prevents accidental overwrite - removed after loading

processing_steps:
    - preprocessing:
        - detect_shape:
            shape: circle
            circle_args: {max_radius:250, min_radius: 150, param2: 150, param1:100, min_dist:200}
    - segmentation:
        - threshold:
            method: adaptive
            blocksize: 99
            constant: 3
        - detect_contour
        - edit_contour
        - detect_contour
    - measurement:
    - visualization:
        - select_canvas:
            canvas: raw
        - draw_contour:
            line_width: 1
        - draw_mask:
            line_width: 2
            line_colour: aqua
    - export:
        - save_annotation:
            overwrite: true