# phenopype gallery example 2
# ---------------------------
# set landmarks on stickleback and automatically size-reference them

template_locked: true  # prevents accidental overwrite - removed after loading

processing_steps:
    - preprocessing:
        - detect_reference
        - write_comment
    - measurement:
        - landmarks:
            point_size: 12
            label_size: 2
            label_width: 2
    - visualization:
        - draw_landmarks:
            point_size: 12
            label_size: 2
            label_width: 2
        - draw_reference:
            line_colour: crimson
    - export:
        - save_annotation
