- preprocessing:
  - create_mask:
      tool: polygon
      label: mask1
  - blur:
      kernel_size: 9
- segmentation:
  - threshold:
      method: adaptive
      blocksize: 99
      constant: 5
      channel: red
      df_masks: mask1
  - detect_contour:
      retrieval: ext
      min_area: 150
- measurement:
  - shape_features:
      return_moments: true
- visualization:
  - select_canvas:
      canvas: raw
  - draw_contour
  - draw_mask
- export:
  - save_canvas:
      resize: 1
  - save_annotation:
      overwrite: true